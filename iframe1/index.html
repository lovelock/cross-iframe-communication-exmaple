<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>parent-child function call</title>
    </head>
    <body>
        <script>
            function say() {
                alert("index.html -------> I am index.html");
            }

            function callChild() {
                myFrame.window.say();
            }
        </script>
        <input type="button" onclick="callChild()"/>
        <iframe name="myFrame" src="child.html"></iframe>
    </body>
</html>
